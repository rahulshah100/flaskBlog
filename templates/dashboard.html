{% extends "layout.html" %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url( {{url_for('static',filename='assets/img/about-bg.jpg')}} )">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Admin Panel</h1>
                    <hr>
                    <a href="/logout">Click Here for Admin Logout</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                
                <div class="gridClass">
                    <div id="fileUpload" style="zoom: 0.6; border-right: 2px solid black;">
                        <h2>Upload A File</h2>                
                        <form action="/uploader" method="post" enctype="multipart/form-data">
                            <!--Had to write this enctype for syntax-->
                            <input type="file" name="file1" title="Upload your File Here" />
                            <button type="submit" class="btn btn-primary" style="border-radius: 25px;">Submit</button>
                        </form>
                    </div>  

                    <div id="addPost" style="zoom: 0.6; text-align: right;">      
                        <h2>Add a New Post</h2>
                        <form action="/edit/0" method="get">
                            <button class="btn btn-primary" style="border-radius: 25px;">+</button>
                        </form>
                    </div>
                </div>

                <hr>
                <h2>All Posts</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary"> Edit </button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary"> Delete </button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
