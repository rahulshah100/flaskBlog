      border-bottom-left-radius: 0;

<body class="text-center" style="background-color: rgb(210, 209, 209);">
    {% if loginfail %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:100%; position: absolute;top:0; text-align:left;">
      <strong>{{loginfail}}!</strong> You should check in on some of those fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

  <main class="form-signin">
    <form action="/login" method="post" style="border:1px solid black; padding:12px; border-radius:15px;">
      <img class="mb-4" src="{{url_for('static', filename='assets/img/admin.png')}}" alt="" width="52" height="46">
      <h1 class="h3 mb-3 fw-normal">Admin Log in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="uname" placeholder="Username" name="uname" required>
        <label for="uname">Id</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="pass" placeholder="Password" name="pass" required>
        <label for="pass">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>

    <div style="text-align:center;margin-top:10%;">
        <a href="/" style="color:black !important; text-decoration:none;">
          <i> Click here to Go Back to <span style="color:blue">Home Page</span></i>
        </a>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
