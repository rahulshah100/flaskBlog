{% extends "layout.html" %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url( {{url_for('static',filename='assets/uploadfolders/' + post.img_file)}} )">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <hr><h1>{{post.title}}</h1><hr>

                    <span class="meta">
                        <a href="#!">Article Posted On:</a>
                        {{post.date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">                
                {{post.content}}
                <div style="text-align:right; margin-top:10%;text-decoration:underline">
                    <a href="/" style="color:blue !important;"><i> Go Back to Home Page</i></a>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
